on: ["push"]

jobs:
  example:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - { hhvm: "4.84",    os: "ubuntu-latest", debug: true  }
          - { hhvm: "latest",  os: "ubuntu-latest", debug: true  }
          - { hhvm: "nightly", os: "ubuntu-latest", debug: true  }

          - { hhvm: "4.84",    os: "ubuntu-latest", debug: false }
          - { hhvm: "latest",  os: "ubuntu-latest", debug: false }
          - { hhvm: "nightly", os: "ubuntu-latest", debug: false }

          - { hhvm: "4.84",    os: "macos-latest" , debug: false }
          - { hhvm: "latest",  os: "macos-latest" , debug: false }
          - { hhvm: "nightly", os: "macos-latest" , debug: false }

    steps:
      - name: "checkout"
        uses: "actions/checkout@v2"

      - name: "install hhvm"
        uses: "azjezz/setup-hhvm@develop"
        with:
          version: ${{ matrix.hhvm }}
          debug: ${{ matrix.debug }}

      - name: "inspect"
        run: |
          php --version
          composer --version
          hhvm --version
          hh_client --version

      - name: "running hack script"
        run: "hhvm scripts/example.hack"
